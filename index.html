<html>
  <head>
    <!-- Description -->
    <meta charset="utf-8" />
    <meta name="description" content="Dairy-Queen-Blizzard-Calculator" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="Dairy_Queen" sizes="180x180" href="./fav_index/Dairy_Queen.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/Dairy_Queen.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/Dairy_Queen.png" />

    <!-- Misc style -->
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  </head>

    <!-- page title -->
    <title>Dairy Queen Blizzard calculator</title>
  </head>
  

  <body>
    <!-- misc MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dairy Queen Blizzard calculator</span>
        </div>
      </header>

    
      <!-- page break -->
      <br></br>
      
      <center>
        <p>Enter your order from Dairy Queen and the calculator will determine how much it will cost.</p>
      </center>

      <!-- page break -->
      <br></br>
      
      <!-- image -->
      <center>
        <img src="./fav_index/T-REX-FOSSIL.jpg"
        width= "900px"
        height= "auto">
      </center>

      <!-- page break -->
      <br></br>

      <center>  <p>Insert your order below:</p>  </center>

      <!-- page break -->
      <br></br>
      
      <!-- User input -->
      
      <!-- Blizzard Size dropbox -->
      <center
      <form action="/script.js">
  <label for="insert-Size-Here">Select a Blizzard size:</label>
  <select name="insert-Size-Here" id="insert-Size-Here">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>
  <br><br>
  </form>
      </center>
      
    <!-- page break -->
    <br></br>
          
    <!-- Blizzard Flavour dropbox -->
        <center>
        <form action="/script.js">
  <label for="insert-Flavour-Here">Select a Blizzard Flavour:</label>
  <select name="insert-Flavour-Here" id="insert-Flavour-Here">
    <option value="girl-Scouts">Girl Scouts thin mints</option>
    <option value="oreo">Oreo</option>
    <option value="mint-Oreo">Mint Oreo</option>
    <option value="rocky-Road">Rocky Road</option>
    <option value="candy-Cane">Candy Cane chill</option>
  </select>
  <br><br>
  </form>
        </center>

    <!-- page break -->
    <br></br>

    <!-- Drink Flavour dropbox -->
        <center>
          <form action="/script.js"> <!-- <- I don't think this is right -->
  <p>Select a drink flavour (optional):</p>
  <input type="radio" checked="True" id="no-Drink" name="insert-Drink-Here" value="No drink">
  <label for="no-Drink">No drink</label><br>
  <input type="radio" id="ginger-Ale" name="insert-Drink-Here" value="Ginger ale">
  <label for="ginger-Ale">Ginger ale</label><br>
  <input type="radio" id="pepsi" name="insert-Drink-Here" value="Pepsi">
  <label for="pepsi">Pepsi</label><br>
  <input type="radio" id="coca-Cola" name="insert-Drink-Here" value="Coca Cola">
  <label for="coca-Cola">Coca Cola</label><br>
  <input type="radio" id="fanta" name="insert-Drink-Here" value="Fanta">
  <label for="fanta">Fanta</label><br>
  <input type="radio" id="dr-Pepper" name="insert-Drink-Here" value="Dr Pepper">
  <label for="dr-Pepper">Dr.Pepper</label><br>
</form>
      </center>

    <!-- page break -->
    <br></br>

    <!-- Button -->
    <center>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
      <p>Check results</p>
        </button>
        <br />
      <p>
        <div id="greeting">

        </div> 
      </p>
    </center>

    <!-- page break -->
    <br></br>

  </body>
</html>
