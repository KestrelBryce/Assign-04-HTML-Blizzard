<!DOCTYPE html>
<html>
  <head>
    <!-- Description -->
    <meta charset="utf-8" />
    <meta name="description" content="Dairy-Queen-Blizzard-Calculator" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="DINOSAUR-ICON" sizes="180x180" href="./fav_index/DINOSAUR-ICON.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/DINOSAUR-ICON.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/DINOSAUR-ICON.png" />

    <!-- Misc style -->
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

    <!-- page title -->
    <title>Dairy Queen Blizzard calculator</title>
  </head>
  

  <body>
    <!-- misc MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dairy Queen Blizzard calculator</span>
        </div>
      </header>

    
      <!-- page break -->
      <br></br>
      
      <center>
        <p>Enter your order from Dairy Queen and the calculator will determine how much it will cost.</p>
      </center>

      <!-- page break -->
      <br></br>
      
      <!-- image -->
      <center>
        <img src="./fav_index/T-REX-FOSSIL.jpg"
        width= "900px"
        height= "auto">
      </center>

      <!-- page break -->
      <br></br>

      <center>  <p>Insert your order below:</p>  </center>

      <!-- page break -->
      <br></br>
      
      <!-- User input -->
      
      <!-- Blizzard Size dropbox -->
      <center
      <form action="/script.js">
  <label for="insert-Size-Here">Select a Blizzard size:</label>
  <select name="insert-Size-Here" id="insert-Size-Here">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>
  <br><br>
  </form>
      </center>
      
    <!-- page break -->
    <br></br>
          
    <!-- Blizzard Flavour dropbox -->
        <center>
        <form action="/script.js">
  <label for="insert-Flavour-Here">Select a Blizzard Flavour:</label>
  <select name="insert-Flavour-Here" id="insert-Flavour-Here">
    <option value="Girl-Scouts">Girl Scouts thin mints</option>
    <option value="Oreo">Oreo</option>
    <option value="Mint-Oreo">Mint Oreo</option>
    <option value="Rocky-Road">Rocky Road</option>
    <option value="Candy">Candy Cane chill</option>
  </select>
  <br><br>
  </form>
        </center>

    <!-- page break -->
    <br></br>

    <!-- Drink Flavour dropbox -->
        <center>
        <form action="/script.js">
  <label for="insert-Drink-Here">Select a Soft Drink (optional):</label>
  <select name="insert-Drink-Here" id="insert-Drink-Here">
    <option value="Ginger-Ale">Ginger Ale</option>
    <option value="Pepsi">Pepsi</option>
    <option value="Coca-Cola">Coca Cola</option>
    <option value="Fanta">Fanta</option>
    <option value="Dr-Pepper">Dr.Pepper</option>
  </select>
  <br><br>
  </form>
        </center>

    <!-- page break -->
    <br></br>

    <!-- Button -->
    <center>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
      <p>Check results</p>
        </button>
        <br />
      <p>
        <div id="greeting">

        </div> 
      </p>
    </center>

    <!-- page break -->
    <br></br>

  </body>
</html>
